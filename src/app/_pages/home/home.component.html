<div class="container-fluid">

  <div class="row p-3">
    <div class="col-12">
      <a routerLink="/admin">Admin</a>
    </div>
  </div>

  <!-- Predict -->

  <div class="row p-3">
    <div class="col-12">
      <div class="form-group row py-2">
        <label for="userNameOrEmail" class="col-md-4 col-form-label text-md-end">
          Kategori
        </label>
        <div class="col-md-8">
          <select class="col-12" [(ngModel)]="kategori_id" (change)="kategoriSelected($event)">
            <option value="{{ k.id }}" *ngFor="let k of kategori">
              {{ k.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row py-2">
        <label for="password" class="col-md-4 col-form-label text-md-end">
          Jenis
        </label>
        <div class="col-md-8">
          <select class="col-12" [(ngModel)]="jenis_id" (change)="jenisSelected($event)">
            <option value="{{ j.id }}" *ngFor="let j of jenis">
              {{ j.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row py-2">
        <label for="password" class="col-md-4 col-form-label text-md-end">
          Tipe
        </label>
        <div class="col-md-8">
          <div class="custom-control custom-checkbox" *ngFor="let t of tipe">
            <input class="custom-control-input" type="checkbox" name="{{ t.name }}" id="tipe_{{ t.id }}" value=""
              [ngModel]="t.selected" (ngModelChange)="tipeSelected($event, t.id)" />
            <label class="custom-control-label d-inline" for="tipe_{{ t.id }}">
              {{ t.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row p-3">
    <div class="col-12">
      Kain
    </div>
    <div class="col-12">
      <ul>
        <li *ngFor="let k of kain">
          {{ k.name }}
        </li>
      </ul>
    </div>
  </div>

</div>
