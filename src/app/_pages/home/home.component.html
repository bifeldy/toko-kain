<div class="relative">
  <img class="object-cover" src="/assets/img/banner-kain.jpg" style="width: 100vw; height: 100vh;" />
  <div class="absolute inset-x-0 top-0 h-full lg:left-0 justify-center items-center">
    <div class="bg-black bg-opacity-50 h-full">
      <div class="pt-40 pl-10 md:pt-60 md:pl-20 lg:pt-80 lg:pl-40">
        <div class="m-3 text-white font-bold text-xl md:text-3xl lg:text-5xl">
          Lebih dari 5000 varian.
        </div>
        <div class="m-3 text-white font-bold text-xl md:text-3xl lg:text-5xl">
          Temukan bahan kainmu.
        </div>
        <div class="m-3 text-white font-bold text-xl md:text-3xl lg:text-5xl">
          <button class="btn btn-lg btn-warning" (click)="scroll(start)">
            Cari Disini
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pt-3 text-center" #start></div>

<div class="pt-5 text-center">
  <div class="m-3 font-bold text-xl md:text-2xl lg:text-3xl">
    Pilih Gender
  </div>
  <div class="btn-group m-3" btnRadioGroup [(ngModel)]="kategori_id">
    <button class="mx-2 btn btn-outline-gray" btnCheckbox btnRadio="{{ k.id }}" *ngFor="let k of kategori" (click)="kategoriSelected($event)">
      {{ k.name }}
    </button>
  </div>
</div>

<div class="pt-5 text-center">
  <div class="m-3 font-bold text-xl md:text-2xl lg:text-3xl">
    Pilih Kategori
  </div>
  <div class="btn-group m-3" btnRadioGroup [(ngModel)]="jenis_id">
    <button class="mx-2 btn btn-outline-gray" btnCheckbox btnRadio="{{ j.id }}" *ngFor="let j of jenis" (click)="jenisSelected($event)">
      {{ j.name }}
    </button>
  </div>
</div>

<div class="pt-5 text-center container" *ngIf="tipe.length > 0">
  <div class="mt-3 font-bold text-xl md:text-2xl lg:text-3xl">
    Pilih Tipe
  </div>
  <div class="mb-3 inline-grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 text-left">
    <div class="custom-control custom-checkbox m-3 d-inline text-xl" *ngFor="let t of tipe">
      <input class="custom-control-input" type="radio" id="tipe_{{ t.id }}" [value]="t.id" [(ngModel)]="tipe_id_radio" (change)="tipeSelectedRadio($event, t)" />
      <!-- <input class="custom-control-input" type="checkbox" name="{{ t.name }}" id="tipe_{{ t.id }}" (change)="tipeSelectedCheckbox($event, t)" /> -->
      <label class="custom-control-label d-inline" for="tipe_{{ t.id }}">
        {{ t.name }}
      </label>
    </div>
  </div>
</div>

<div class="pb-5 text-center" *ngIf="tipe_id_checkbox.length > 0 || tipe_id_radio">
  <button class="btn btn-lg btn-success p-3" (click)="requestSample(end)" [disabled]="submitted">
    Request Sample
  </button>
</div>

<div class="pb-3 text-center" #end></div>

<div class="p-5 text-center bg-light" *ngIf="kain.length > 0">
  <div class="m-3 font-bold text-xl md:text-2xl lg:text-3xl">
    Pilihan Kain Untukmu <br /> <span class="text-sm">Jumlah pilih maksimal {{ maxSelectKain }} barang.</span>
  </div>
  <div class="btn-group m-3 inline-grid gap-3 {{ (kain.length >= 4 ? 'lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2' : (kain.length >= 3 ? 'md:grid-cols-3 sm:grid-cols-2' : (kain.length >= 2 ? 'sm:grid-cols-2' : '' ) )) }} grid-cols-1">
    <button class="btn btn-outline-gray" btnCheckbox *ngFor="let k of kain" [class.active]="k.selected" [ngModel]="k.selected" (ngModelChange)="kainSelected($event, k)">
      {{ k.name }}
    </button>
  </div>
</div>

<div class="p-5 text-center bg-light" *ngIf="kain_name.length > 0">
  <button (click)="orderKain()" class="btn btn-lg btn-outline-success whatsapp p-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display: inline;">

    <span class="ml-1">
      Pesan Kain Via WhatsApp
    </span>
  </button>
</div>

<div class="flex align-middle items-center footer px-10 bg-light">
  <div class="flex-1">
    Toko Kain Â© 2021
  </div>
  <div class="flex-1 text-right">
    <img src="/assets/img/toko-logo.svg" class="inline" style="height: 100px;" />
  </div>
</div>
