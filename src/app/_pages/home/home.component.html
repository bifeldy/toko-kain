<div class="relative">
  <img class="object-cover" src="/assets/img/banner-kain.jpg" style="width: 100vw; height: 100vh;" />
  <div class="absolute inset-x-0 top-0 h-full lg:left-0 justify-center items-center">
    <div class="bg-black bg-opacity-50 h-full">
      <div class="pt-40 pt-60 pl-5 md:pt-80 md:pl-10 lg:pl-40">
        <div class="m-3 text-white font-bold text-5xl md:text-6xl lg:text-7xl">
          Lebih dari 5000 varian.
        </div>
        <div class="m-3 text-white font-bold text-2xl md:text-4xl lg:text-6xl">
          Temukan bahan kainmu.
        </div>
        <div class="m-3">
          <button class="px-3 py-2 btn btn-warning text-1xl md:text-3xl lg:text-5xl" (click)="scroll(start)">
            Cari Disini
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pt-3 text-center" #start></div>

<div class="pt-5 text-center">
  <div class="m-3 font-bold text-xl text-pink">
    Find the right fabric and make better choices.
  </div>
</div>

<div class="pt-5 text-center">
  <div class="m-3 font-bold text-4xl">
    Pilih Gender
  </div>
  <div class="btn-group m-3" btnRadioGroup [(ngModel)]="kategori_id">
    <button class="mx-2 btn btn-outline-gray same-button" btnRadio btnRadio="{{ k.id }}" *ngFor="let k of kategori" (click)="kategoriSelected($event)">
      {{ k.name }}
    </button>
  </div>
</div>

<div class="py-5 text-center">
  <div class="m-3 font-bold text-4xl">
    Pilih Kategori
  </div>
  <div class="btn-group m-3" btnRadioGroup [(ngModel)]="jenis_id">
    <button class="mx-2 btn btn-outline-gray same-button" btnRadio btnRadio="{{ j.id }}" *ngFor="let j of jenis" (click)="jenisSelected($event)">
      {{ j.name }}
    </button>
  </div>
</div>

<div class="text-center container {{ (tipe_id_checkbox.length > 0 || tipe_id_radio) ? '' : 'pb-5' }}" *ngIf="tipe.length > 0">
  <div class="mt-3 font-bold text-4xl">
    Pilih Tipe
  </div>
  <!-- <div class="mb-3 inline-grid text-left {{ tipe.length >= 3 ? 'md:grid-cols-3' : '' }} {{ tipe.length >= 2 ? 'grid-cols-2' : 'grid-cols-1' }}"> -->
    <!-- <div class="m-3 text-xl" *ngFor="let t of tipe"> -->
      <!-- <input class="mt-2 pl-3" type="radio" id="tipe_{{ t.id }}" [value]="t.id" [(ngModel)]="tipe_id_radio" (change)="tipeSelectedRadio($event, t)" /> -->
      <!-- <input class="mt-2 pl-3" type="checkbox" name="{{ t.name }}" id="tipe_{{ t.id }}" (change)="tipeSelectedCheckbox($event, t)" /> -->
      <!-- <label class="ml-5" for="tipe_{{ t.id }}">{{ t.name }}</label> -->
    <!-- </div> -->
  <!-- </div> -->
  <div class="btn-group m-3 inline-grid gap-3 {{ tipe.length >= 4 ? 'lg:grid-cols-4' : '' }} {{ tipe.length >= 3 ? 'md:grid-cols-3' : '' }} {{ tipe.length >= 2 ? 'grid-cols-2' : 'grid-cols-1' }}" btnRadioGroup [(ngModel)]="tipe_id_radio">
    <button class="mx-2 btn btn-outline-gray" btnRadio btnRadio="{{ t.id }}" *ngFor="let t of tipe" (click)="tipeSelectedRadio($event, t)">
      {{ t.name }}
    </button>
  </div>
</div>

<div class="pt-3 pb-5 text-center" *ngIf="tipe_id_checkbox.length > 0 || tipe_id_radio">
  <button class="btn btn-lg btn-success p-3" (click)="requestSample(end)" [disabled]="submitted">
    Request Sample
  </button>
</div>

<div class="pb-3 text-center" #end></div>

<div class="text-center bg-light pt-5 {{ (kain_name.length > 0) ? '' : 'pb-5' }}" *ngIf="kain.length > 0 && (tipe_id_checkbox.length > 0 || tipe_id_radio)">
  <div class="m-3 font-bold text-4xl">
    Pilihan Kain Untukmu <br /> <span class="text-lg">Jumlah pilih maksimal {{ maxSelectKain }} barang.</span>
  </div>
  <div class="btn-group m-3 inline-grid gap-3 {{ kain.length >= 4 ? 'lg:grid-cols-4' : '' }} {{ kain.length >= 3 ? 'md:grid-cols-3' : '' }} {{ kain.length >= 2 ? 'grid-cols-2' : 'grid-cols-1' }}">
    <button class="btn btn-outline-gray" btnCheckbox *ngFor="let k of kain" [class.active]="k.selected" [ngModel]="k.selected" (ngModelChange)="kainSelected($event, k)">
      {{ k.name }}
    </button>
  </div>
</div>

<div class="pt-3 pb-5 text-center bg-light" *ngIf="kain_name.length > 0 && (tipe_id_checkbox.length > 0 || tipe_id_radio)">
  <button (click)="orderKain()" class="btn btn-lg btn-outline-success whatsapp p-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display: inline;">

      Pesan Kain Via WhatsApp
    </span>
  </button>
</div>
